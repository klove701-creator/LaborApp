<!DOCTYPE html>
<html>
<head>
    <title>아이콘 생성기</title>
</head>
<body>
    <canvas id="canvas" width="512" height="512" style="border: 1px solid #ccc;"></canvas>
    <br><br>
    <button onclick="downloadIcon(72)">72x72 다운로드</button>
    <button onclick="downloadIcon(96)">96x96 다운로드</button>
    <button onclick="downloadIcon(128)">128x128 다운로드</button>
    <button onclick="downloadIcon(144)">144x144 다운로드</button>
    <button onclick="downloadIcon(152)">152x152 다운로드</button>
    <button onclick="downloadIcon(192)">192x192 다운로드</button>
    <button onclick="downloadIcon(384)">384x384 다운로드</button>
    <button onclick="downloadIcon(512)">512x512 다운로드</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // 아이콘 그리기
        function drawIcon() {
            // 배경 (파란색 그라데이션)
            const gradient = ctx.createLinearGradient(0, 0, 512, 512);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 512, 512);
            
            // 둥근 모서리 효과
            ctx.globalCompositeOperation = 'destination-in';
            ctx.beginPath();
            ctx.roundRect(0, 0, 512, 512, 50);
            ctx.fill();
            ctx.globalCompositeOperation = 'source-over';
            
            // 텍스트 "K"
            ctx.fillStyle = 'white';
            ctx.font = 'bold 280px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('K', 256, 256);
            
            // 하단에 작은 텍스트
            ctx.font = 'bold 60px Arial';
            ctx.fillText('노무비', 256, 400);
        }

        function downloadIcon(size) {
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = size;
            tempCanvas.height = size;
            const tempCtx = tempCanvas.getContext('2d');
            
            tempCtx.drawImage(canvas, 0, 0, size, size);
            
            const link = document.createElement('a');
            link.download = `icon-${size}x${size}.png`;
            link.href = tempCanvas.toDataURL();
            link.click();
        }

        // 페이지 로드 시 아이콘 그리기
        drawIcon();
    </script>
</body>
</html>
