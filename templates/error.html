<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오류 - 노무비 관리 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md max-w-md w-full text-center">
        <div class="text-6xl font-bold text-red-500 mb-4">{{ error_code }}</div>
        <h1 class="text-2xl font-bold text-gray-800 mb-4">오류가 발생했습니다</h1>
        <p class="text-gray-600 mb-6">{{ error_message }}</p>
        
        <div class="space-y-3">
            <a href="{{ url_for('login') }}" 
               class="block w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition-colors">
                로그인 페이지로 돌아가기
            </a>
            
            <button onclick="history.back()" 
                    class="block w-full bg-gray-500 text-white py-2 px-4 rounded hover:bg-gray-600 transition-colors">
                이전 페이지로
            </button>
        </div>
        
        {% if error_code == 500 %}
        <div class="mt-6 p-4 bg-yellow-100 rounded-lg text-sm text-yellow-800">
            <p class="font-semibold">관리자에게 문의하세요:</p>
            <p>이 오류가 계속 발생한다면 시스템 관리자에게 연락해주세요.</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
